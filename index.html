<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>LLM Prompt Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>LLM Prompt Editor</h1>
      <div class="header-buttons">
        <button id="addPromptBtn">Add New</button>
        <button id="importBtn">Import</button>
        <button id="exportBtn">Export</button>
        <button id="clearAllBtn">Clear All</button>
        <button id="themeToggle">üåì</button>
      </div>
    </header>

    <main>
      <aside class="sidebar">
        <input
          type="text"
          id="searchInput"
          placeholder="Search by name or tag..."
        />
        <ul id="promptList"></ul>
      </aside>

      <section class="editor">
        <div id="noPrompt" class="placeholder">
          No prompt selected. Click ‚ÄúAdd New‚Äù or select one.
        </div>

        <div id="editorContent" class="hidden">
          <h2 id="promptNameHeader"></h2>

          <div id="templatePreview" class="preview"></div>

          <h3>Filled Prompt</h3>
          <textarea id="renderedText" readonly></textarea>

          <div class="tag-editor">
            <label>Tags:</label>
            <div id="tagList" class="tags"></div>
            <input
              type="text"
              id="tagInput"
              placeholder="Add tag, press Enter"
            />
          </div>

          <div class="button-row">
            <button id="copyBtn">Copy to Clipboard</button>
            <button id="saveBtn">Save Changes</button>
            <button id="deleteBtn">Delete Prompt</button>
          </div>
        </div>
      </section>
    </main>

    <!-- Add New Prompt Modal -->
    <div id="modalOverlay" class="modal hidden">
      <div class="modal-content">
        <h2>Add New Prompt</h2>
        <label for="newName">Name:</label>
        <input type="text" id="newName" />

        <label for="newTemplate">Template:</label>
        <textarea
          id="newTemplate"
          placeholder="Write your template... e.g. Explain {{topic|science}} using {{style|simple}}"
        ></textarea>

        <label for="newTags">Tags (comma-separated):</label>
        <input type="text" id="newTags" />

        <div class="modal-buttons">
          <button id="createPromptBtn">Create</button>
          <button id="cancelModalBtn">Cancel</button>
        </div>
      </div>
    </div>

    <input
      type="file"
      id="importFile"
      accept="application/json"
      class="hidden"
    />

    <script src="app.js"></script>
  </body>
</html>
